<body>
    <!-- Enunciado
        •Crea un programa en el que crees 5 variables numéricas (entero, decimal,  científico, octal y hexadecimal) y les asignarás respectivamente los siguientes números: 8965, 89.65, 25e5,  05762 y 0x8965.
        •Muestra con 5 alerts su valor, escribiendo la siguiente sentencia: alert (“Número entero ” + entero), cambiando entero por lo que corresponda en cada momento. El signo + sirve para concatenar valores.
        •Comenta el código indicando el nombre del ejercicio y tu nombre en la parte inferior, y los comentarios adicionales que estimes necesarios.
     -->
    <script type="text/javascript">

        // Declaración y asignación de una variable de tipo entero
        let entero = 8965;
        // Alerta con el valor de la variable entero
        alert("Número entero " + entero);

        // Declaración y asignación de una variable de tipo decimal
        let decimal = 89.65;
        // Alerta con el valor de la variable decimal
        alert("Número decimal " + decimal);

        // Declaración y asignación de una variable de tipo científico
        let cientifico = 25e5;
        // Alerta con el valor de la variable cientifico
        alert("Número científico " + cientifico);

        // Declaración y asignación de una variable de tipo octal
        let octal = 0o5762; // Notación octal (se inicia con '0o')
        // Alerta con el valor de la variable octal
        alert("Número octal " + octal);

        // Declaración y asignación de una variable de tipo hexadecimal
        let hexadecimal = 0x8965; // Notación hexadecimal (se inicia con '0x')
        // Alerta con el valor de la variable hexadecimal
        alert("Número hexadecimal " + hexadecimal);
    </script>
    <!-- Nombre del propietario: Ricardo Fernández Guzmán-->
</body>
